name: deploy_frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name resume1rcc --account-key ${{ secrets.AZURE_STORAGE_KEY }} --auth-mode key --destination '$web' --source frontend/

      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths "/*" --profile-name "azureresumeashwa" --name "azureresumeashwa" --resource-group "Azureresume"

      # Azure logout
      - name: logout
        run: |
          az logout
        if: always()